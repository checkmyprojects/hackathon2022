<div>

  <figure>
    <img src="{{pet.img}}" alt="foto de un {{pet.type}}">
    <figcaption>{{pet.name}}</figcaption>
  </figure>
  <div class="content">
    <p><span>Place:</span><span> {{pet.location}}</span></p>
    <p><span>Time:</span><span> {{pet.schedule}}</span></p>
    <p><span>Size:</span><span> {{pet.size}}</span></p>
    <p><span>Owner:</span><span> {{pet.owner}}</span></p>
  </div>
  <button>Contact</button>
</div>
